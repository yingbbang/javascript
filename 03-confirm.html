<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 문자 인코딩 설정 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 화면 대응 -->

    <title>03.confirm</title>
    <!-- 문서 제목 -->

    <script>
        // 확인(confirm) 창을 띄움
        // [확인] 또는 [취소] 버튼을 가진 대화상자
        // 확인 -> true, 취소 -> false 를 반환
        confirm('로그인을 하겠습니까?')
    </script>
</head>
<body>
    <!-- 웹 페이지에 표시되는 제목 -->
    <h1>제목태그</h1>
</body>
</html>
