<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.jQuery 연산자와 typeof()</title>
    <!--
    + : 더하기
    - : 빼기
    * : 곱하기 ( x => 문자 x, X )
    / : 나누기 (% => 나머지값)
-->
    <script>
        var a = 1;  // 주석문 사용
        var b = 2;
        var c = "3";    // 문자로 인식
        document.write('안녕하세요 ');
        document.write('<br>');
        document.write('javascript');
        document.write('<br>');
        document.write(a + b); // 3;
        document.write('<br>');
        document.write(a + c); // 13;
    </script>
</head>

<body>


</body>

</html>
