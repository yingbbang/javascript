<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/태블릿 등 다양한 화면 크기에 맞게 반응형으로 표시-->

    <title>05. for문</title>
    <!-- 문서 제목 : for 반복문 예제 -->


    <script>
        // for 반복문
        // 1. var i = 0      → 반복을 시작할 초기값 설정
        // 2. i <= 5         → i가 5 이하일 때까지 반복
        // 3. i++            → 반복이 한 번 끝날 때마다 i 값을 1 증가
        for (var i = 0; i <= 5; i++) {

            // 현재 i 값 출력
            document.write(i);

            // 줄바꿈을 위해 <br> 태그 출력
            document.write('<br>');
        }
    </script>
</head>

<body>
    <!-- script에서 document.write로 화면에 직접 출력하므로
         body 안에는 별도 내용이 없어도 됨 -->
</body>

</html>
