<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 화면 대응 -->

    <title>03.alert</title>
    <!-- 브라우저 탭에 표시될 제목 -->

    <script>
        // 페이지가 로드되자마자 실행됨
        // 사용자에게 경고 메시지를 보여주는 알림창
        alert('잘못된 접근입니다.')
    </script>
</head>
<body>
    <!-- 화면에 표시되는 제목 -->
    <h1>제목태그</h1>
</body>
</html>
