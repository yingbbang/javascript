<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 문자 인코딩 설정 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/반응형 대응 -->

    <title>03.prompt</title>
    <!-- 문서 제목 -->

    <script>
        // 사용자에게 입력을 받기 위한 입력창(prompt)을 띄움
        // 첫 번째 값 : 질문 메시지
        // 두 번째 값 : 입력창에 기본으로 표시되는 안내 문구
        // 사용자가 입력한 값은 문자열(String)로 반환됨
        prompt("너의 나이는?","여기다 기입")
    </script>
</head>
<body>
    <!-- 현재는 화면에 출력되는 내용 없음 -->
</body>
</html>
