<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 문자 인코딩 설정 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 대응 -->

    <title>04.지역변수(Local Variable)</title>
    <!-- 지역변수 예제 -->

    <script>
        // 함수 선언
        function test() {

            // 지역변수 선언
            // 이 변수는 test() 함수 안에서만 사용 가능
            var localVar = 5; // 지역변수

            // 콘솔에 지역변수 값 출력
            // 개발자 도구(Console)에서 확인 가능
            console.log(localVar);
        }

        // 함수 호출 → 정상 실행
        test();

        // 함수 밖에서는 지역변수에 접근할 수 없음
        // 변수 이름도 대소문자 구분됨 (LocalVar ≠ localVar)
        // console.log(LocalVar); // 에러 발생
    </script>
</head>

<body>
    <!-- 화면에 표시하는 정석 방법
     
    1. alert
    alert(localVar); // 함수 안에서만 가능

    2. document.write
    document.write(localVar);

    3.화면에 표시하는 정석 방법
    <body>
    <p id="result"></p>

    <script>
        function test() {
            var localVar = 5; // 지역변수

            // 화면에 출력
            document.getElementById("result").innerText = localVar;
        }

        test();
    </script>
</body>

    
    -->
</body>

</html>
