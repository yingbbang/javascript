    <script>

        // var는 재선언이 가능함
        // 기존 num 값(0)을 덮어쓰고 10으로 재할당됨

        var num1 = "20";  
        // 문자열 타입 변수 선언
        // 숫자 20이 아니라 문자열 "20"

        alert(num);  
        // num의 최종 값인 10을 경고창으로 출력
    </script>
</head>
