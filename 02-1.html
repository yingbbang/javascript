<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-1. typeof()</title>
</head>
<script>
    var a = 1;
    var c = "3";

    document.write("a type: " + typeof a);
    document.write("<br>");

    document.write("c type: " + typeof c);
    document.write("<br>");

    document.write("a + c result: " + (a + c));
    document.write("<br>");

    document.write("a + c type: " + typeof (a + c));
</script>

<body>
    
</body>
</html>
